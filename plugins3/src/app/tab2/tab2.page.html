<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Crop Image
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="selectImage()">Select Images</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h4 *ngIf="croppedImgUrl.length">Cropped File</h4>
        <p *ngIf="loading">Loading ...</p>
      
        <img [src]="croppedImgUrl" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
